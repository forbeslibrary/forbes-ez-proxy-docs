<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forbes Library Databases Login</title>
	<link href="public/forbes-ezproxy.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<img alt="Forbes Library. Northampton's Public Library." src="https://forbeslibrary.org/wp-content/uploads/2016/10/horizontal-forbes-logo-cropped.png">
	</header>
<form action="/login" method="post">
	<h1>Login</h1>
	<input type="hidden" name="url" value="^U">
	<ul>
		<li>
			<label for="user">Library Card #</label>
			<input id="user" type="text" name="user" style="text-transform:uppercase;" onblur="this.value=this.value.toUpperCase()" oninput="this.value=this.value.replace(/\s+/g, '')">
		</li>
		<li>
			<label for="password">Password</label>
			<input id="password" type="password" name="pass">
		</li>
	</ul>
	<input type="submit">
</form>
<footer>
	<a href="https://forbeslibrary.org/">Forbes Library Home</a>
	<a href="tel:+1-413-587-1011">phone: 413-587-1011</a>
	<a href="sms:+1-413%E2%80%91570%E2%80%910444">text/SMS: 413‑570‑0444</a>
	<a href="https://forbeslibrary.org/info/contact/">More Ways To Contact Us</a>
</footer>
</body>
</html>
